<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas - Pollolandia</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div>
        <h1>Reporte de Ventas - Pollolandia</h1>
        <h2>Nombre de la Empresa</h2>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Vendido Hoy</th>
                    <th>Valor Total</th>
                    <th>Disponibles</th>
                </tr>
            </thead>
            <tbody id="report-data">
                <!-- Aquí se agregará el contenido de las ventas -->
            </tbody>
        </table>
        <button>Imprimir</button>
    </div>
    <script type="module">
        import ReportGenerator from './helpers/report-generator.js'
        const reportGenerator = new ReportGenerator();
        await reportGenerator.generateReport().then(alert).catch(alert)
        window.history.back()
    </script>
</body>

</html>
