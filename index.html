<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Opciones</title>
    <link rel="shortcut icon" href="./icons/icono16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="./manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="w-100 bg-light d-flex px-2">
        <div class="d-flex flex-column fw-bold pt-2">
            <div class="p-2 fs-2">Panel de Opciones</div>
        </div>
        <div class="d-flex"></div>
    </header>
    <main class="container pb-3">
        <div class="card mt-4">
            <img src="./assets/img/expense.jpg" class="card-img-top" alt="...">
            <div class="card-body d-flex">
                <div class="w-100">
                    <h5 class="card-title">Gastos</h5>
                    <p class="card-text">Ver todos los gastos.</p>
                </div>
                <a href="./views/expenses/index.html" class="btn btn-primary mt-auto px-3">Abrir</a>
            </div>
        </div>
        <div class="card mt-4">
            <img src="./assets/img/sale.jpg" class="card-img-top" alt="...">
            <div class="card-body d-flex">
                <div class="w-100">
                    <h5 class="card-title">Ventas</h5>
                    <p class="card-text">Ver todas las ventas.</p>
                </div>
                <a href="./views/sales/index.html" class="btn btn-primary mt-auto px-3">Abrir</a>
            </div>
        </div>
        <div class="card mt-4">
            <img src="./assets/img/report.jpg" class="card-img-top" alt="...">
            <div class="card-body d-flex">
                <div class="w-100">
                    <h5 class="card-title">Reportes</h5>
                    <p class="card-text">Generar reporte diario.</p>
                </div>
                <a href="./test.html" class="btn btn-primary mt-auto px-3">Abrir</a>
            </div>
        </div>
        <a href="./views/products/index.html" class="mt-4 text-start btn btn-outline-primary p-2 w-100"><span
                class="mx-3 fw-bold">â€¢ &nbsp; Productos</span></a>
        <a href="./views/products/index.html" class="mt-4 text-start btn btn-outline-secondary p-2 w-100">
            <span class="mx-3 fw-bold"><i class="fa-solid fa-gear"></i> &nbsp;Configuraciones</span></a>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Registro de SW exitoso', reg))
                .catch(err =>console.error('Error al tratar de registrar el sw', err))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
