<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Sale</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/icons/icono16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="../../manifest.json">
</head>

<body class="d-flex flex-column w-100 vh-100">
    <header class="w-100 bg-light d-flex px-2">
        <div class="w-100 d-flex fw-bold">
            <div class="d-flex flex-column flex-grow-1">
                <a href="./index.html" class="pt-2 text-decoration-none text-primary">&nbsp;
                    <i class="fa-solid fa-arrow-left"></i>
                    REGRESAR
                </a>
                <div class="p-2 fs-2">Editar Venta</div>
            </div>
            <span class="text-primary fw-bold fw-bold m-auto p-1 rounded"
                style="background-color: rgba(13, 110, 253,.2);" id="date">
                26/08/2023</span>
        </div>
    </header>
    <form class="h-100 container d-flex align-content-between flex-wrap needs-validation" novalidate>
        <main class="row g-3">
            <div class="col-md-12 isEditable">
                <label for="productID" class="form-label fw-bold">
                    Producto a Vender<span class="text-danger">*</span>
                </label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="productID"
                    required>
                    <option selected></option>
                </select>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                <div class="invalid-feedback">
                    Este campo es requerido!
                </div>
            </div>
            <div class="col-6 isEditable">
                <label for="quantity" class="form-label fw-bold">
                    Cantidad a Vender<span class="text-danger">*</span>
                </label>
                <input type="number" class="form-control" min="1" id="quantity" required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                <div class="invalid-feedback">
                    Este campo es requerido!
                </div>
            </div>
            <div class="col-6 isEditable">
                <label for="unitPrice" class="form-label fw-bold">
                    Precio del Producto<span class="text-danger">*</span>
                </label>
                <input type="number" class="form-control" disabled min="0" id="unitPrice" required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                <div class="invalid-feedback">
                    Este campo es requerido!
                </div>
            </div>
            <div class="col-12 isEditable">
                <button class="btn mx-1 w-100 fs-4 text-center text-primary"
                    style="background-color: rgba(13, 110, 253,.2);" id="btnAdd"><b>+ Agregar</b></button>
            </div>
            <strong>Detalle de la Venta</strong>
            <div class="col-12 overflow-auto" style="max-height: 300px;" id="details"></div>
        </main>
        <div class="col-lg-4 col-md-6 col-12 pb-3">
            <div class="py-2">
                <h2 class="fw-bold d-flex justify-content-between"><span>Total a Pagar:</span><span
                        class="bg-light text-muted" id="contAmount">L.
                        0.00</span>
                </h2>
            </div>
            <button class="fw-bold fs- btn btn-primary w-100" type="submit" id="btnSave">
                <i class="fa-solid fa-check"></i>
                Regresar
            </button>
        </div>
    </form>
    <script type="module" src="../../js/sales/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
