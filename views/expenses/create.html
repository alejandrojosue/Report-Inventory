<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Expense</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/icons/icono16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="../../manifest.json">
</head>

<body class="d-flex flex-column w-100 vh-100">
    <header class="w-100 bg-light d-flex px-2">
        <div class="w-100 d-flex fw-bold">
            <div class="d-flex flex-column flex-grow-1">
                <a href="./index.html" class="pt-2 text-decoration-none text-primary">&nbsp;
                    <i class="fa-solid fa-arrow-left"></i>
                    REGRESAR
                </a>
                <div class="p-2 fs-2">Crear Nuevo Gasto</div>
            </div>
            <span class="text-primary fw-bold fw-bold m-auto p-1 rounded"
                style="background-color: rgba(13, 110, 253,.2);" id="date">
                27/08/2023</span>
        </div>
    </header>

    <form class="h-100 container d-flex align-content-between flex-wrap needs-validation" novalidate>
        <main class="row g-3">
            <div class="col-md-12">
                <label for="amount" class="form-label fw-bold">
                    Total a Pagar<span class="text-danger">*</span>
                </label>
                <input type="number" step="0.01" class="form-control" min="1" id="amount" required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                <div class="invalid-feedback">
                    Este campo es requerido!
                </div>
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label fw-bold">
                    Descripción del Gasto<span class="text-danger">*</span>
                </label>
                <textarea required class="form-control" id="description" maxlength="150"
                    placeholder="Descripción del Gasto"
                    style="height: 350px; max-height: 400px; overflow: auto;"></textarea>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                <div class="invalid-feedback">
                    Este campo es requerido!
                </div>
            </div>
        </main>
        <div class="col-lg-4 col-md-6 col-12 pb-3">
            <button class="fw-bold fs- btn btn-primary w-100" type="submit" id="btnCreate">
                <i class="fa-solid fa-check"></i>
                Finalizar y Guardar
            </button>
        </div>
    </form>
    <script type="module" src="../../js/expenses/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
